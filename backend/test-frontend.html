<!DOCTYPE html>
<html>
<head>
    <title>PartSelect Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #007bff; color: white; }
        .agent { background: #f8f9fa; border: 1px solid #dee2e6; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>PartSelect Chat Test</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Ask about refrigerator or dishwasher parts..." style="width: 70%">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            try {
                const response = await fetch('http://localhost:3001/api/chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                if (data.success) {
                    addMessage('agent', data.response);
                } else {
                    addMessage('agent', 'Error: ' + data.error);
                }
            } catch (error) {
                addMessage('agent', 'Failed to connect to server');
            }
        }

        function addMessage(sender, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = `${sender === 'user' ? 'You' : 'Agent'}: ${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
